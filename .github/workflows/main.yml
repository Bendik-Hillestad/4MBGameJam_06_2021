name: Build

on:
    push:
        branches:
        - master

jobs:
    build:
        name: Win32
        runs-on: windows-2019
        steps:
            - uses: actions/checkout@v2
            - name: Compile
              shell: cmd
              run: |
                call "C:/Program Files (x86)/Microsoft Visual Studio/2019/Enterprise/VC/Auxiliary/Build/vcvars32.bat"
                call ./build.bat
            - uses: actions/upload-artifact@v1
              with:
                name: build-artifacts
                path: out/
